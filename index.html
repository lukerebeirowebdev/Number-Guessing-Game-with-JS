<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="/css/style.css" text="css/text">
    
</head>
<body>

    <h1>Luke's Number Guessing Game</h1>

    <p>I have selected a random number between 1 and 100. See if you can guess in 10 turns or fewer. I will tell you if your guess was too hight or too low</p>
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    <label for="guessField">Enter a guess:</label><input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit">
    <script src="/script.js"></script>
</body>
</html>
